split:
  train_ratio: 0.7
  val_ratio: 0.2
  test_ratio: 0.1
  target_column: "MeanTemp"
  group_by_month: true
  random_state: 42
  
# ============================================
# –ü–ê–†–ê–ú–ï–¢–†–´ –î–õ–Ø –õ–ò–ù–ï–ô–ù–´–• –ú–û–î–ï–õ–ï–ô –° –†–ï–ì–£–õ–Ø–†–ò–ó–ê–¶–ò–ï–ô
# ============================================
#
# üìå –¢–†–ò –¢–ò–ü–ê –ú–û–î–ï–õ–ï–ô:
#   ridge    - L2-—Ä–µ–≥—É–ª—è—Ä–∏–∑–∞—Ü–∏—è (—É–º–µ–Ω—å—à–∞–µ—Ç –≤–µ—Å–∞, –Ω–æ –Ω–µ –æ–±–Ω—É–ª—è–µ—Ç)
#   lasso    - L1-—Ä–µ–≥—É–ª—è—Ä–∏–∑–∞—Ü–∏—è (–º–æ–∂–µ—Ç –æ–±–Ω—É–ª—è—Ç—å –≤–µ—Å–∞ - –æ—Ç–±–æ—Ä –ø—Ä–∏–∑–Ω–∞–∫–æ–≤)
#   elastic  - –∫–æ–º–±–∏–Ω–∞—Ü–∏—è L1 + L2 (–≥–∏–±—Ä–∏–¥)
#
# üìå –ö–ê–ö –ù–ê–°–¢–†–ê–ò–í–ê–¢–¨:
#   1. alpha - –ß–ï–ú –ë–û–õ–¨–®–ï, –¢–ï–ú –°–ò–õ–¨–ù–ï–ï –†–ï–ì–£–õ–Ø–†–ò–ó–ê–¶–ò–Ø
#      - –°–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ ‚Üí –º–æ–¥–µ–ª—å –Ω–µ–¥–æ–æ–±—É—á–∞–µ—Ç—Å—è (–≤—Å–µ –≤–µ—Å–∞ –ø–æ—á—Ç–∏ 0)
#      - –°–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–µ ‚Üí –º–æ–¥–µ–ª—å –ø–µ—Ä–µ–æ–±—É—á–∞–µ—Ç—Å—è (–∫–∞–∫ –æ–±—ã—á–Ω–∞—è —Ä–µ–≥—Ä–µ—Å—Å–∏—è)
#      –û–±—ã—á–Ω—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω: 0.0001 –¥–æ 10.0
#
#   2. fit_intercept - –¥–æ–±–∞–≤–ª—è—Ç—å –ª–∏ —Å–≤–æ–±–æ–¥–Ω—ã–π —á–ª–µ–Ω (–∫–æ–Ω—Å—Ç–∞–Ω—Ç—É)
#      - True: y = w1*x1 + w2*x2 + ... + b
#      - False: y = w1*x1 + w2*x2 + ... (–±–µ–∑ b)
#      –û–±—ã—á–Ω–æ True, –∫—Ä–æ–º–µ —Å–ª—É—á–∞–µ–≤, –∫–æ–≥–¥–∞ –¥–∞–Ω–Ω—ã–µ —Ç–æ—á–Ω–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã
#
#   3. max_iter - –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —á–∏—Å–ª–æ –∏—Ç–µ—Ä–∞—Ü–∏–π –¥–ª—è —Å—Ö–æ–¥–∏–º–æ—Å—Ç–∏
#      - –ï—Å–ª–∏ –º–æ–¥–µ–ª—å –Ω–µ —Å—Ö–æ–¥–∏—Ç—Å—è (warning), —É–≤–µ–ª–∏—á–∏—Ç—å –¥–æ 5000-10000
#
#   4. l1_ratio (—Ç–æ–ª—å–∫–æ –¥–ª—è elastic) - –±–∞–ª–∞–Ω—Å –º–µ–∂–¥—É L1 –∏ L2
#      - 1.0 = —á–∏—Å—Ç—ã–π Lasso (L1)
#      - 0.0 = —á–∏—Å—Ç—ã–π Ridge (L2)
#      - 0.5 = —Ä–∞–≤–Ω–æ–≤–µ—Å–∏–µ
#
#   5. positive (–¥–ª—è Ridge/Lasso) - —Ç–æ–ª—å–∫–æ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã
#      - True: –≤—Å–µ –≤–µ—Å–∞ >= 0
#      - False: –º–æ–≥—É—Ç –±—ã—Ç—å –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ
#
#   6. tol - —Ç–æ—á–Ω–æ—Å—Ç—å —Å—Ö–æ–¥–∏–º–æ—Å—Ç–∏ (—á–µ–º –º–µ–Ω—å—à–µ, —Ç–µ–º —Ç–æ—á–Ω–µ–µ, –Ω–æ –¥–æ–ª—å—à–µ)
#      –û–±—ã—á–Ω–æ 1e-4 –∏–ª–∏ 1e-3
# ============================================

linear_models:
  # ---------- RIDGE (L2-—Ä–µ–≥—É–ª—è—Ä–∏–∑–∞—Ü–∏—è) ----------
  ridge:
    enabled: true                # true/false - –≤–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –º–æ–¥–µ–ª—å
    alpha: 1.0                    # —Å–∏–ª–∞ —Ä–µ–≥—É–ª—è—Ä–∏–∑–∞—Ü–∏–∏ (0.01, 0.1, 1.0, 10.0)
    fit_intercept: true           # –¥–æ–±–∞–≤–ª—è—Ç—å —Å–≤–æ–±–æ–¥–Ω—ã–π —á–ª–µ–Ω
    positive: false               # —Ç–æ–ª—å–∫–æ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã
    max_iter: 1000                 # –º–∞–∫—Å. –∏—Ç–µ—Ä–∞—Ü–∏–π (—É–≤–µ–ª–∏—á–∏—Ç—å –µ—Å–ª–∏ –Ω–µ —Å—Ö–æ–¥–∏—Ç—Å—è)
    tol: 0.0001                    # —Ç–æ—á–Ω–æ—Å—Ç—å —Å—Ö–æ–¥–∏–º–æ—Å—Ç–∏
    solver: 'auto'                 # –∞–≤—Ç–æ, 'svd', 'cholesky', 'lsqr', 'sparse_cg'
    
    # –î–æ–ø. –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã—Ö:
    # random_state: 42             # –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º–æ—Å—Ç–∏ (–µ—Å–ª–∏ –µ—Å—Ç—å)
  
  # ---------- LASSO (L1-—Ä–µ–≥—É–ª—è—Ä–∏–∑–∞—Ü–∏—è) ----------
  lasso:
    enabled: true
    alpha: 0.01                    # –æ–±—ã—á–Ω–æ –º–µ–Ω—å—à–µ, —á–µ–º –¥–ª—è ridge
    fit_intercept: true
    positive: false
    max_iter: 1000
    tol: 0.0001
    selection: 'cyclic'            # 'cyclic' –∏–ª–∏ 'random' (—Ü–∏–∫–ª–∏—á–µ—Å–∫–∏–π –∏–ª–∏ —Å–ª—É—á–∞–π–Ω—ã–π)
    # warm_start: false            # –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ —Å –ø—Ä–æ—à–ª—ã—Ö –≤–µ—Å–æ–≤
    
  # ---------- ELASTIC NET (L1 + L2) ----------
  elastic:
    enabled: true
    alpha: 0.01                     # –æ–±—â–∞—è —Å–∏–ª–∞ —Ä–µ–≥—É–ª—è—Ä–∏–∑–∞—Ü–∏–∏
    l1_ratio: 0.5                    # –±–∞–ª–∞–Ω—Å L1/L2 (0 = —á–∏—Å—Ç—ã–π Ridge, 1 = —á–∏—Å—Ç—ã–π Lasso)
    fit_intercept: true
    positive: false
    max_iter: 1000
    tol: 0.0001
    selection: 'cyclic'